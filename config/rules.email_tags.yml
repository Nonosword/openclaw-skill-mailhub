labels:
  spam:
    any:
      - header_regex: "(?i)X-Spam-Flag:\\s*YES"
      - subject_regex: "(?i)viagra|casino|lottery|free money"
  security:
    any:
      - from_regex: "(?i)no-reply@accounts\\.google\\.com|account-security@|security@"
      - subject_regex: "(?i)security alert|sign-in|verification|password"
  bills:
    any:
      - subject_regex: "(?i)statement|bill|invoice|credit card|payment due"
      - from_regex: "(?i)bank|card|amex|chase|citi|hsbc|visa|mastercard"
  receipts:
    any:
      - subject_regex: "(?i)receipt|order|shipped|delivered"
  ads:
    any:
      - list_unsubscribe_present: true
      - from_regex: "(?i)marketing|newsletter"
  personal:
    any:
      - from_in_contacts: true
  work:
    any:
      - to_domain_regex: "(?i)@yourcompany\\.com"
  finance:
    any:
      - subject_regex: "(?i)tax|invoice|refund|payment|transfer|wire|bank|statement"
      - from_regex: "(?i)paypal|stripe|square|bank|finance|billing"
  travel:
    any:
      - subject_regex: "(?i)itinerary|booking|reservation|flight|hotel|airbnb|uber|lyft|train"
      - from_regex: "(?i)airlines|booking\\.com|expedia|airbnb|uber|lyft"
  social:
    any:
      - from_regex: "(?i)facebookmail|twitter|x\\.com|linkedin|instagram|tiktok|discord|slack"
      - subject_regex: "(?i)mentioned you|new follower|invited you|notification"
default: other